<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">
            ul {
                position: fixed;
                top: 18px;
                width: 100%;
                list-style-type: none;
                margin: 0;
                padding: 0;
                overflow: hidden;
            }

            li {
                display: inline-block;
                padding-left: 12px;
            }

            a:link {
                text-decoration: none;
                font-size: 13px;
                font-family: arial, sans-serif;
                display: block;
                padding: 5px;
                color: black;
                opacity: 0.75;
            }

            a:visited, a:active {
                color: black;
                text-decoration: none;
            }

            a:hover {
                color: black;
                text-decoration: underline;
            }
            
            logo {
                padding-top: 180px;
                display: block;
                text-align: center;
                margin: 20px;
            }

            .search-bar {
                border: 1px solid rgba(0, 0, 0, .15);

                background-clip: padding-box; /* for IE9+, Firefox 4+, Opera, Chrome */
                border-radius: 25px;
                width: 30em;
                height: 42px;
                position: fixed;
            }

            #search {
                left: 29%;

            ul2 {
                position: fixed;
                bottom: 10px;
                width: 100%;
                list-style-type: none;
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
        </style>
